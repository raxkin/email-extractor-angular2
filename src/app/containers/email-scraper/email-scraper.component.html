<div class="row center-xs email-scraper-container">
  <div class="col-xs-6">
    <form class="row" (submit)="onFindEmails()">
      <input type="text" [(ngModel)]="config.url" name="url" placeholder="Url" class="col-xs-10 title">
      <button type="submit" class="btn-light">
        Find
      </button>

      <div class="checkbox">
        <label>No repeat <input type="checkbox" [(ngModel)]="config.noRepeat" name="noRepeat"></label>
      </div>
    </form>
    <div *ngIf="!loading">
      <pre *ngFor="let email of result">{{email}}</pre>
    </div>
    <div>
      <i class="fa fa-circle-o-notch fa-spin" style="font-size:24px" *ngIf="loading"></i>
      <span class="text-error" *ngIf="!loading">{{showError}}</span>
    </div>
  </div>
</div>
